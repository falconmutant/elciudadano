<!DOCTYPE html>
<html class="no-js" lang="es">
	<head>
        <meta charset="utf-8">
        <title>El Ciudadano</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link href="{{ url }}static/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url }}static/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
        <link href="{{ url }}static/css/animate.min.css" rel="stylesheet">
        <link href="{{ url }}static/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
        <link href="{{ url }}static/css/responsive.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{{ url }}static/images/logo.png">
        <link rel="icon" type="image/png" href="{{ url }}static/images/logo.png">
    </head>

	<body class="home-template">
        <header id="stickey-menu">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="main-menu navbar navbar-expand-lg">
                            <a class="navbar-brand" href="/">
                                <img src="{{ url }}static/images/logo_orange.png" alt="">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu">
                                <span class="fa fa-bars"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="mainMenu">
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="appix-blog-content section-ptb">
			<div class="container">
				<div class="row">
					{% for notice in notices %}
						<div class="col-sm-12 col-md-12">
	                        <div class="single-blog-item post tag-getting-started">
	                            <div class="details-img">
	                                <figure class="figure">
	                                    <img src="{{ url }}{{ notice.image }}" class="figure-img img-fluid" alt="">
	                                </figure>
	                            </div>
	                            <div class="blog-details">
	                                <p>{{ notice.text }}</p>
	                            </div>
	                            <div class="clearfix"></div>
							</div>
	                    </div>
					{% endfor %}
				</div>
			</div>
        </div>

        <div class="footer-overlay blog-footer">
		   <div class="blog-footer-overlya">
		      <div class="container">
		        <div class="row">
		         <div class="col-md-12">
		            <div class="themeix-footer-bottom">
		                  <div class="inner-section">
			                  <a class="logo image-logo" href="/">
				                  <img src="{{ url }}static/images/logo_white.png" alt="">
			                  </a>
		                     <h5><i class="fa fa-copyright"></i> El Ciudadano, Todos los derechos reservados. </h5>
		                  </div>
		               </div>
		            </div>
		         </div>
		      </div>
		   </div>
		</div>

		<a id="scrollUp" href="#"></a>

		<script src="{{ url }}static/js/plugins.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
		<script src="{{ url }}static/js/main.js"></script>
   </body>
</html>
